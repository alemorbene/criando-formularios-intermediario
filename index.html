<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio formulário - intermediário</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br />
                agendar a sua mentoria
            </p>
        </header>
        <form id="form-mentoring">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-group">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" required>
                    </div>
                </div>

                <div class="fieldset-group">
                    <div class="input-group">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="fieldset-group">
                    <div class="input-group">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="email" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <h2>Primeira mentoria</h2>
                <div class="fieldset-group">
                    <div class="col-3">
                        <div class="input-group">
                            <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" required>
                        </div>

                        <div class="input-group">
                            <label for="first-time-begin">Das</label>
                            <input type="time" id="first-time-begin" required>
                        </div>

                        <div class="input-group">
                            <label for="first-time-end">Até></label>
                            <input type="time" id="first-time-end" required>
                        </div>
                    </div>
                </div>

                <h2>Segunda mentoria</h2>
                <div class="fieldset-group">
                    <div class="col-3">
                        <div class="input-group">
                            <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date" required>
                        </div>

                        <div class="input-group">
                            <label for="second-time-begin">Das</label>
                            <input type="time" id="second-time-begin" required>
                        </div>

                        <div class="input-group">
                            <label for="second-time-end">Até></label>
                            <input type="time" id="second-time-end" required>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <footer>
            <button form="form-mentoring">Salvar</button>
        </footer>
    </div>
</body>
</html>
